<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background: url('bg7.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #2F4F4F; 
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
            padding: 20px 30px;
        }

        h1 {
            text-align: center;
            color: #006400; 
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #2F4F4F;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #32CD32;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #228B22; 
        }

        .eco-icon {
            display: block;
            margin: 0 auto 10px;
            width: 50px;
            height: 50px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #808080;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="logo.jpg" alt="Eco Icon" class="eco-icon">
        <h1>Customer Information</h1>
        <form id="customer-info-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="middle-initial">Middle Initial</label>
                <input type="text" id="middle-initial" name="middle_initial" maxlength="1">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="contact-number">Contact Number</label>
                <input type="tel" id="contact-number" name="contact_number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="contact_number" required>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="footer">
        &copy; 2024 Eco-Friendly Products. All rights reserved.
    </div>

    <script>
        document.getElementById("customer-info-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Successfully Ordered!");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
